<div class="container-fluid text-center">
    <h1>{{ curso!.title }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img [src]="curso!.image" [alt]="curso!.title" class="img-fluid" />
        </div>
        <div class="col-md-6">
            <h3>Precio: $ {{curso!.price.toFixed(2)}}</h3>
            <p>{{curso!.description}}</p>
            <a routerLink="/cursos" class="btn btn-primary">Regresar a la tienda</a>
        </div>
    </div>
</div>
