<div class="container my-5">
    <div class="shadow-lg border-0 rounded">
        <div style="padding: 30px; justify-content: center; display: flex;">
            <h1 class="mb-0">{{ curso!.title }}</h1>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img [src]="curso!.image" [alt]="curso!.title" class="img-fluid rounded shadow" style="max-height: 350px; object-fit: cover;">
                </div>
                <div class="col-md-6">
                    <h3 class="lead">Precio: ${{ curso!.price.toFixed(2) }}</h3>
                    <h3 class="lead">Duracion: {{ curso!.duration }}</h3>
                    <p class="lead">Descripcion: {{ curso!.description }}</p>
                    <div *ngIf="curso!.videoUrl" class="mt-4">
                        <h4 class="text-primary">Video del curso:</h4>
                        <div class="ratio ratio-16x9">
                            <iframe 
                                [src]="getSafeYouTubeUrl(curso!.videoUrl)" 
                                frameborder="0" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                    <a routerLink="/cursos" class="btn btn-outline-primary btn-lg mt-3">Regresar a la tienda</a>
                </div>
            </div>
        </div>
    </div>
</div>
